<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Lote</title>

  <!-- Bootstrap e Leaflet CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css" />
  <style> </style>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .form-control {
      display: block;
      width: 100%;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: var(--bs-body-color);
      background-color: var(--bs-body-bg);
      background-clip: padding-box;
      border: var(--bs-border-width) solid #1076dc;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: var(--bs-border-radius);
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
  }
  
  .input-group {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
      width: 100%;
      box-shadow: 0px 25px 15px -15px #929292;
  }
    .titulo-potencial {
      color: #ffffff;
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 0px;
      background-color: #6c7ae0;
      padding: 8px;
      border-top-right-radius: 0.375rem;
      border-top-left-radius: 0.375rem;
      /* ou qualquer estilo que quiser aplicar */
  }
    #A {
      background-color: #f9f9f9;
      border-collapse: collapse;
      width: 100%;
      font-size: 15px;
      font-weight: bold;
  }
  
  #A tbody {
      box-shadow: 0px 25px 15px -15px #0b0a0a;
  }
  
  #A th,
  #A td {
      color: #525252;
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
      font-family: Lato-Regular;
  }
  
  #A th {
      background-color: #e0e0e0;
  }
    #map {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 500px;
      height: 100%;
      background-color: rgba(250, 250, 250, 0.8);
      padding: 1rem;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }

    .topmenu h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: white;
    }

    .leaflet-control-layers {
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <!-- Mapa -->
  <div id="map"></div>

  <!-- Barra lateral -->
  <div class="sidebar">
    <div class="topmenu">
      <h2>Consulta de Lote</h2>
    </div>

    <form method="POST" class="mb-3">
      <div class="mb-2">
        <input type="text" name="indicacao_fiscal" class="form-control" placeholder="Indicação Fiscal" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </form>

    <a href="M.html" class="btn btn-link mt-2">Ir para outra página</a>

    {% if mensagem %}
      <div class="alert alert-warning mt-3">{{ mensagem }}</div>
    {% endif %}

    {% if tabela %}
      <div class="mt-3">
        {{ tabela | safe }}
      </div>
    {% endif %}
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

  <script>
    // Coordenadas iniciais
    const lat = {{ lat if lat else 'null' }};
    const lon = {{ lon if lon else 'null' }};

    const map = L.map("map", {
      center: lat && lon ? [lat, lon] : [-25.4284, -49.2733],
      zoom: lat && lon ? 18 : 16,
      minZoom: 10,
      maxZoom: 23,
      //zoomControl: true,
     // attributionControl: true
    });

    // Camada base: Ortofotos 2019
    const ortofoto2019 = L.esri.tiledMapLayer({
      url: "https://geocuritiba.ippuc.org.br/server/rest/services/Hosted/Ortofotos2019/MapServer",
      maxZoom: 23,
      attribution: "Ortofotos © GeoCuritiba"
    });

    // Camadas adicionais
    const mapaCadastral = L.esri.dynamicMapLayer({
      url: "https://geocuritiba.ippuc.org.br/server/rest/services/GeoCuritiba/Publico_GeoCuritiba_MapaCadastral/MapServer",
      layers: [23],
      opacity: 0.8
    });

    const lotecadastral = L.esri.dynamicMapLayer({
      url: "https://geocuritiba.ippuc.org.br/server/rest/services/GeoCuritiba/Publico_GeoCuritiba_MapaCadastral/MapServer",
      layers: [15],
      opacity: 0.8
    });

    const sviario = L.esri.dynamicMapLayer({
      url: "https://geocuritiba.ippuc.org.br/server/rest/services/GeoCuritiba/Publico_GeoCuritiba_MapaCadastral/MapServer",
      layers: [34],
      opacity: 0.8
    });

    // Adiciona camadas ao mapa inicialmente
    ortofoto2019.addTo(map);
    mapaCadastral.addTo(map);
    lotecadastral.addTo(map);
    sviario.addTo(map);

    // Controle de camadas (canto superior direito)
    const baseLayers = {
      "Ortofotos 2019": ortofoto2019
    };

    const overlayLayers = {
      "Mapa Cadastral (layer 23)": mapaCadastral,
      "Lotes (layer 15)": lotecadastral,
      "Sistema Viário (layer 34)": sviario
    };

    L.control.layers(baseLayers, overlayLayers, { position: 'topright' }).addTo(map);

    // Marcador central (caso coordenadas fornecidas)
    if (lat && lon) {
      L.marker([lat, lon]).addTo(map)
        .bindPopup("Lote centralizado")
        .openPopup();
    }
  </script>
</body>
</html>
